on:
  push:
    branches:
      - master
      - actions
  workflow_dispatch:

jobs:    
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install build deps
        run: sudo apt-get install debhelper dput libqt5websockets5-dev qtbase5-dev
      - name: Build source package
        run: dpkg-buildpackage -S -us -uc
      - name: Upload to repo
        run: dput ppa:mzanetti/testing ../nymea-mqtt*_source.changes
